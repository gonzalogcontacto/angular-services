<p>products works!</p>
<div class="card" *ngFor="let minion of products">
    <img [src]="minion.img" class="card-img-top" [alt]="minion.name">
    <div class="card-body">
    <h5 class="card-title"> {{ minion.name }} </h5>
    <p class="card-text"> {{ minion.bio }} </p>
    <p class="card-text"><small class="text-muted"> {{ minion.birth }} </small></p>
    <button type="button" (click)="seeProduct(minion.idx)"class="btn btn-outline-warning btn-block">Ver m√°s info</button>
</div>
